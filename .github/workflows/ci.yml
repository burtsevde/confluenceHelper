name: CI

on:
  pull_request:
    branches:
      - main
      - release/**
  push:
    branches:
      - main
    tags:
      - "v*" # например v1.0.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - name: Upload Chrome build
        uses: actions/upload-artifact@v4
        with:
          name: chrome
          path: dist/chrome/*
      - name: Upload Firefox build
        uses: actions/upload-artifact@v4
        with:
          name: firefox
          path: dist/firefox/*
      - name: Upload Safari build
        uses: actions/upload-artifact@v4
        with:
          name: safari
          path: dist/safari/*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: chrome
          path: dist/chrome
      - uses: actions/download-artifact@v4
        with:
          name: firefox
          path: dist/firefox
      - uses: actions/download-artifact@v4
        with:
          name: safari
          path: dist/safari
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/chrome/*
            dist/firefox/*
            dist/safari/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} # Personal Access Token с правами repo
